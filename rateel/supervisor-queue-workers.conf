; Supervisor configuration for SmartLine queue workers
; Copy this file to /etc/supervisor/conf.d/smartline-workers.conf
; Then run: sudo supervisorctl reread && sudo supervisorctl update && sudo supervisorctl start all

[program:smartline-worker-high]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/laravel/smartlinevps/rateel/artisan queue:work redis --queue=high,default --sleep=3 --tries=3 --max-jobs=1000 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/var/www/laravel/smartlinevps/rateel/storage/logs/worker-high.log
stopwaitsecs=3600

[program:smartline-worker-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/laravel/smartlinevps/rateel/artisan queue:work redis --queue=default --sleep=3 --tries=3 --max-jobs=1000 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/laravel/smartlinevps/rateel/storage/logs/worker-default.log
stopwaitsecs=3600

[program:smartline-worker-notifications]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/laravel/smartlinevps/rateel/artisan queue:work redis --queue=notifications --sleep=3 --tries=3 --max-jobs=500 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/laravel/smartlinevps/rateel/storage/logs/worker-notifications.log
stopwaitsecs=3600
