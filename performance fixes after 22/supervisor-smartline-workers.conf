# SmartLine Queue Workers - Supervisor Configuration
# Deploy this to: /etc/supervisor/conf.d/smartline-workers.conf
#
# Installation:
# 1. sudo cp supervisor-smartline-workers.conf /etc/supervisor/conf.d/
# 2. sudo supervisorctl reread
# 3. sudo supervisorctl update
# 4. sudo supervisorctl start smartline-worker-high:*
# 5. sudo supervisorctl start smartline-worker-default:*
#
# Monitor:
# sudo supervisorctl status

[program:smartline-worker-high]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/smartline/artisan queue:work redis --queue=high --sleep=1 --tries=3 --timeout=60 --max-time=3600 --max-jobs=1000
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/path/to/smartline/storage/logs/worker-high.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=60

[program:smartline-worker-default]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/smartline/artisan queue:work redis --queue=broadcasting,default --sleep=3 --tries=3 --timeout=90 --max-time=3600 --max-jobs=1000
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/path/to/smartline/storage/logs/worker-default.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=90

[group:smartline-workers]
programs=smartline-worker-high,smartline-worker-default
priority=999
